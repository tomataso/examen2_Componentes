<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Workshops</title>
</head>
<body>
	<div>
		<h1>Lista de Workshops</h1>
		<ul>
			<div th:each="entry : ${workshops}">
				<li>
					<h4>
						<span th:text="${entry.name}">Nombre: </span>
						<span th:text="${entry.autor}"> Autor: </span>
						<span th:text="${entry.objetivo}">Objetivo del Taller:</span>
						<span th:text="${entry.categoria}">Categoria: </span>
						<span th:text="${entry.duracion}"> Duraci√≥n:</span>
						<span th:text="${entry.pClaveUNO}">Keyword #1:</span>
						<span th:text="${entry.pClaveDOS}">Keyword #2:</span>
						<span th:text="${entry.pClaveTRES}">Keyword #3:
						
						</span>
				
						<td><a th:href="@{/editar/{id}(id=${entry.id})}">Update </a></td>
						<a th:href="@{/detalle/{id}(id=${entry.id})}"> Tareas</a><br/>
						
					</h4>
				</li>
			</div>
		</ul>
	</div>
</body>
</html>
