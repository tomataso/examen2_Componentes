<body>
	Nombre del Workshop:<span th:text="${workshopData.name}">Titulo</span><br/>
	Autor:<span th:text="${workshopData.autor}">Titulo</span><br/>
    Tareas:

    <a th:href="@{/agregarTarea/{id}(id=${workshopData.id})}">Agregar Tarea</a>
    <a href="/">Volver al index</a>
</body>
</html>
